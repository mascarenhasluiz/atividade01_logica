<!DOCTYPE html>
<html>
  <head>
    <title>Verificar XP de Herói</title>
  </head>
  <body>
    <h1>Verifique o Status do seu Herói no server global</h1>

    <label for="nome">Digite o nome do Herói: </label>
    <input type="text" id="nome" /><br />
    <label for="xp">XP total do herói no momento: </label>
    <input type="number" id="xp" /><br />

    <button onclick="verificarNivel()">Verificar Nível</button>
    <p id="resultado"></p>

    <script>
      function verificarNivel() {
        var nome = document.getElementById('nome').value;
        var xp = parseInt(document.getElementById('xp').value);
        var nivel;

        if (xp < 1000) {
          nivel = 'Ferro';
        } else if (xp >= 1001 && xp <= 2000) {
          nivel = 'Bronze';
        } else if (xp >= 2001 && xp <= 5000) {
          nivel = 'Prata';
        } else if (xp >= 6001 && xp <= 7000) {
          nivel = 'Ouro';
        } else if (xp >= 7001 && xp <= 8000) {
          nivel = 'Platina';
        } else if (xp >= 8001 && xp <= 9000) {
          nivel = 'Ascendente';
        } else if (xp >= 9001 && xp <= 10000) {
          nivel = 'Imortal';
        } else {
          nivel = 'Radiante';
        }

        var resultado =
          'O Herói de nome ' + nome + ' está no nível de ' + nivel;
        document.getElementById('resultado').innerHTML = resultado;
      }
    </script>
  </body>
</html>
